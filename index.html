<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-center font-weight-bold text-light p-2">Weather Dashboard</h1>
  </header>


  <main class="container-fluid flex-row">
    <!-- input and search button -->
    <div class="row">
      <div class="col-12 col-md-3">
        <form class="search-form mt-4">
          <h4 class="">Search for a City:</h4>
          <input name="city" id="city" class="form-control" type="text" placeholder="Enter City Name" />
          <button class="btn-block btn btn-primary mt-2" type="submit" id="search">Search</button>
        </form>
        <!-- where previous cities searched will appear -->
        <div class="col-3 list-group" id="past-city-search"></div>
      </div>

      <!-- current forecast -->
      <div class="col mt-4 mr-4">
        <div class="card border-dark"> 
          <h4 class="card-title m-2 font-weight-bold">Current Forecast</h4>
          <div>
            <h5 id="city-name" class="m-2"></h2>
            <div id="today-weather"></div>
            <img id="current-icon" alt="">
              <p class="temp m-2"></p>
              <p class="humid m-2"></p>
              <p class="wind m-2"></p>
              <p class="uv-index m-2"></p>
          </div>
        </div>

        <!-- 5 day forecast -->
        <div class="card border-dark mt-2 flex-col" id="fiveday-forecast">
          <h4 class="card-title m-2 font-weight-bold">Five Day Forecast</h4>
          <div>
            <div class ="row mx-auto" id="forecast-all">
              <div class="col forecast text-center bg-primary text-white m-2 rounded"></div>
              <div class="col forecast text-center bg-primary text-white m-2 rounded"></div>
              <div class="col forecast text-center bg-primary text-white m-2 rounded"></div>
              <div class="col forecast text-center bg-primary text-white m-2 rounded"></div>
              <div class="col forecast text-center bg-primary text-white m-2 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
